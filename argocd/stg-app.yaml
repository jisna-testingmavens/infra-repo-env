apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ms-1-stg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jisna-testingmavens/infra-repo-env.git
    targetRevision: main
    path: helm/ms-1
    helm:
      valueFiles:
        - values-stg.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
